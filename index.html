<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Eat-Da-Burger</title>
</head>
<body>
    <header>
        <p id="burger" alt="Hamburger Emoji">🍔</p>
        <h1 id="heading">Eat-Da-Burger</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                  <div class="col-6">
                    <ul id="orderlist">
                        <li>
                            <p>Hamburger Future <button class="devour">Devour</button></p>
                        </li>
                    </ul>
                  </div>
                  <div class="col-6">
                    <ul id=eatenlist>
                        <li>
                            <p>Hamburger Past</p>
                        </li>
                    </ul>
                  </div>
            </div>
        </div>

        <section id="input">
            <form id="burgerForm">
                <input id="burgerInput" type="text">
                <input id="inputSubmit" type="submit">
            </form>
            <p id="burgerText">Enter a burger you would like to eat and Click the Submit button</p>
        </section>
    </main>
    <script src="public/script.js"></script>
</body>
</html>
